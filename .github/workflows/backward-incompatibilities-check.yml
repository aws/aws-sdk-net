name: Backward Incompatibility Reviewer Check
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  check-backward-incompatibilities-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch (sparse - only .DevConfigs)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          sparse-checkout: |
            generator/.DevConfigs
          sparse-checkout-cone-mode: false

      - name: Check backwardIncompatibilitiesToIgnore and reviewers
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // list of required reviewers
            const REQUIRED_REVIEWERS = ['normj', 'boblodgett','afroz0429'];
            
            function findDevConfigFiles() {
              const devConfigPath = 'generator/.DevConfigs';
              try {
                if (!fs.existsSync(devConfigPath)) {
                  console.log('No .DevConfigs directory found');
                  return [];
                }
                
                const files = fs.readdirSync(devConfigPath);
                const jsonFiles = files
                  .filter(file => file.endsWith('.json'))
                  .map(file => path.join(devConfigPath, file));
                
                return jsonFiles;
              } catch (error) {
                console.log('Error accessing .DevConfigs directory:', error.message);
                return [];
              }
            }
            
            function hasBackwardIncompatibilities(filePath) {
              try {
                const content = fs.readFileSync(filePath, 'utf8');
                const jsonData = JSON.parse(content);
                
                // Check if any key in the JSON contains backwardIncompatibilitiesToIgnore
                function searchForKey(obj) {
                  if (typeof obj !== 'object' || obj === null) return false;
                  
                  for (const key in obj) {
                    if (key === 'backwardIncompatibilitiesToIgnore') {
                      return true;
                    }
                    if (typeof obj[key] === 'object' && searchForKey(obj[key])) {
                      return true;
                    }
                  }
                  return false;
                }
                
                return searchForKey(jsonData);
              } catch (error) {
                console.log(`Error reading or parsing ${filePath}:`, error.message);
                return false;
              }
            }
            
            // Find all DevConfig files
            const devConfigFiles = findDevConfigFiles();
            console.log(`Found ${devConfigFiles.length} DevConfig files in PR branch`);
            
            if (devConfigFiles.length === 0) {
              console.log('No DevConfig files found, skipping backward incompatibility check');
              return;
            }
            
            // Check if any file has backwardIncompatibilitiesToIgnore
            let foundBackwardIncompatibilities = false;
            const filesWithIncompatibilities = [];
            
            for (const file of devConfigFiles) {
              console.log(`Checking file: ${file}`);
              if (hasBackwardIncompatibilities(file)) {
                foundBackwardIncompatibilities = true;
                filesWithIncompatibilities.push(file);
                console.log(`Found backwardIncompatibilitiesToIgnore in: ${file}`);
              }
            }
            
            if (!foundBackwardIncompatibilities) {
              console.log('No backward incompatibilities to ignore found in DevConfig files');
              return;
            }
            
            // If backwardIncompatibilitiesToIgnore found, check for required reviewers
            console.log('Backward incompatibilities found, checking for required reviewers...');
            
            // Get PR reviews to check for approvals
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            // Find the latest review state for each reviewer
            const latestReviewsByUser = {};
            for (const review of reviews) {
              if (review.user && review.user.login) {
                latestReviewsByUser[review.user.login] = review.state;
              }
            }
            
            // Check if at least one required reviewer has approved
            const approvedRequiredReviewers = REQUIRED_REVIEWERS.filter(reviewer => 
              latestReviewsByUser[reviewer] === 'APPROVED'
            );
            
            console.log('Required reviewers:', REQUIRED_REVIEWERS.join(', '));
            console.log('Reviewers who have approved:', approvedRequiredReviewers.join(', ') || 'none');
            
            if (approvedRequiredReviewers.length === 0) {
              console.log('DEBUG: No approved reviewers found, constructing failure message');
              
              const fileList = filesWithIncompatibilities.join('\n- ');
              const requiredReviewersList = REQUIRED_REVIEWERS.join(', ');
              const message = `backwardIncompatibilitiesToIgnore in the following files:\n- ${fileList}\n\nThis PR requires at least one of the following reviewers to APPROVE the PR: ${requiredReviewersList}\n\nCurrently approved required reviewers: ${approvedRequiredReviewers.join(', ') || 'none'}`;
              
              console.log('DEBUG: Constructed message:', JSON.stringify(message));
              console.log('DEBUG: Message type:', typeof message);
              console.log('DEBUG: Message length:', message ? message.length : 'null/undefined');
              
              // Check if this is a review event
              const isReviewEvent = context.eventName === 'pull_request_review';
              
              console.log('DEBUG: Event name:', context.eventName);
              console.log('DEBUG: Is review event:', isReviewEvent);
              console.log('DEBUG: Context payload keys:', Object.keys(context.payload || {}));
              console.log('DEBUG: Has review payload:', !!(context.payload && context.payload.review));
              
              if (isReviewEvent) {
                // For review events, enforce the requirement and fail if not met
                console.log('DEBUG: ENFORCING - This is a review event, calling core.setFailed()');
                console.log('DEBUG: About to call core.setFailed with message:', message);
                try {
                  core.setFailed(message);
                  console.log('DEBUG: core.setFailed() completed');
                } catch (error) {
                  console.log('DEBUG: ERROR in core.setFailed():', error);
                  throw error;
                }
              } else {
                // For PR events, create simple comment only once
                console.log('DEBUG: PR event - creating comment instead of failing');
                console.log('DEBUG: Checking for existing backward compatibility comment');
                
                const commentSignature = '<!-- BACKWARD_COMPATIBILITY_CHECK -->';
                
                try {
                  // Check if comment already exists
                  console.log('DEBUG: Fetching existing comments');
                  const { data: existingComments } = await github.rest.issues.listComments({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                  });
                  
                  console.log('DEBUG: Found', existingComments.length, 'existing comments');
                  
                  const existingComment = existingComments.find(comment => 
                    comment.user.type === 'Bot' && 
                    comment.body.includes(commentSignature)
                  );
                  
                  console.log('DEBUG: Existing backward compatibility comment found:', !!existingComment);
                  
                  if (existingComment) {
                    console.log('DEBUG: Backward compatibility comment already exists, skipping creation');
                  } else {
                    // Create comment only if it doesn't exist
                    const comment = `${commentSignature} Backward compatibility review required - approval needed from one of the reviewers: ${REQUIRED_REVIEWERS.join(', ')}`;
                    
                    console.log('DEBUG: Creating new comment:', comment);
                    
                    await github.rest.issues.createComment({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: context.issue.number,
                      body: comment
                    });
                    console.log('DEBUG: Successfully created backward compatibility comment');
                  }
                  
                  console.log('DEBUG: PR event completed successfully - comment handled');
                } catch (commentError) {
                  console.log('DEBUG: ERROR in comment handling:', commentError);
                  // Don't fail the workflow for comment errors in PR events
                  console.log('DEBUG: Comment error occurred but not failing workflow for PR events');
                }
              }
            } else {
              console.log('DEBUG: Required reviewers have approved, workflow successful');
              console.log('DEBUG: Approved required reviewers:', approvedRequiredReviewers.join(', '));
              console.log('DEBUG: Workflow completing successfully');
            }
